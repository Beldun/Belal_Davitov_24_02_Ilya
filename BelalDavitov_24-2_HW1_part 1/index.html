<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ1.1</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="wrapper">
        <div class="registration">
            <form action="">
                <h1 id="header">Регистрация</h1>
                <div class="main">
                    <div class="input">
                        <input class="field" id="mail" type="text" placeholder="example@example.example" name="mail" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <input class="field" id="password" type="password" placeholder="Пароль" name="psw" required>
                        <button type="button" class="eye" id="password_check"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <div class="input">
                        <input class="field" id="password_repeat" type="password" placeholder="Повторите пароль" name="psw-repeat" required>
                        <button type="button" class="eye" id="password_check"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div class="links">
                    <a class="forgot" href="">Забыли пароль?</a>
                    <a class="signin" href="">Войти</a>
                </div>
                <button type="submit" class="registerbtn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
